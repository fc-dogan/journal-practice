<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title">
      <div class="form-group"> 
        <label for="body">Body</label>
        <input type="text" id="body">
      </div> 
      <button type="submit">Add</button>
    </form>
    <div id="output">
      <p>Number of Words: <span class="numberOfWords"></span></p>
      <p>Number of Vowels: <span class="numberOfVowels"></span></p>
      <p>Number of Consonants: <span class="numberOfConsonants"></span></p>
      <p>Teaser: <span class="teaser"></span></p>
    </div>
  </div>
</body>
</html>
